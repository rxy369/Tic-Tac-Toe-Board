<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> Tic Tac Toe board</title>
    <link rel="stylesheet" type="text/css" href="tictactoe.css">
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    
    <table>
      <tr> <!--first row -->
        <td class = "cell1"></td>
        <td class = "cell2"></td>
        <td class = "cell3"></td>
      </tr>
      <tr> <!--second row -->
        <td class = "cell4"></td>
        <td class = "cell5"></td>
        <td class = "cell6"></td>
      </tr>
      <tr> <!--third row -->
        <td class = "cell7"></td>
        <td class = "cell8"></td>
        <td class = "cell9"></td>
      </tr>
    </table>
  </body>
</html>
